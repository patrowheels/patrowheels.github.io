<!DOCTYPE html>
<html lang="en">
    <head profile="http://www.w3.org/2005/10/profile">

        <title>Fruits Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        <link rel="icon"
      type="image/png" 
      href="http://example.com/myicon.png">
        
    </head>
    
    <body>
        <div id="container">
            <div id="trialsLeft">
                
            </div>
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            
            
            <div id="fruitsContainer">
                <img id="fruit1" class="fruit">
                
            </div>
            <div id="instruction">
                How Much Fruit Can You Cut?
            </div>
            
            <div id="startreset">
                Start Game
            </div>
        
            <div id="gameOver">
                
            </div>
        </div>
        <audio id="sliceSound">
            <source src="audio/sliceFruit.mp3"></source>
            <!-- <source src="audio/sliceFruit.ogg"></source> -->
        </audio>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="jquery.js"></script>
        <footer>“Created my free logo at LogoMakr.com”</footer>
    </body>
</html>

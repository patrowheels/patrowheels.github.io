<!DOCTYPE html>
<html lang="en">

<head>

  <title>App Landing Page</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="jumbotron">

      <!-- create logo -->
      <div>
        <img class="logo" src="images/Plane.png">
      </div>
      <div>
      <!-- create featured part -->
      <div class="featured">
          <!-- creating a row to use the grid system and limit space taken by featured content -->
        <div class="row">
            <!-- use only 9 columns out of 12 for medium and large devices -->
          <div class="col-md-9">
            <h1>Best Holiday Finder (App) </h1>
            <p>Find your next holiday destination using our App! <br /> Compare offers and save your hard earned money for your trip </p>
            <p>
              <!-- class btn-lg makes the button and font larger -->
              <a class="btn btn-default btn-lg" href="#">Find out more</a>
              <a class="btn btn-default btn-lg" href="#">Download</a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- create the trial section -->
  <div class="trial">
  <div class="container">
    <h2>Try it now</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Available_on_the_App_Store_%28black%29_SVG.svg/320px-Available_on_the_App_Store_%28black%29_SVG.svg.png">

  </div>
</div>
    
<div class="footer">
